<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B's To Do List</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
      </head>
      <body>
        <div class="container">
          <div class="sidebar">
            <h1>B's To Do List</h1>
            <div class="projects-container">
              <h3>My Projects</h3>
              <div class="projects"></div>
              <button class="add-project">+ New Project</button>
            </div>
          </div>

          <div class="main">
            <div class="header">
              <h1></h1>
            </div>

            <div class="content">
              <h2>Tasks</h2>
              <div class="tasks-container"></div>
              <button class="add-task">+ New Task</button>
            </div>
          </div>
        </div>

        <div id="project-form" class="new-item-form">
          <form action="" class="project-form">
            <h2>New Project</h2>
            <label for="project-name">Name:</label>
            <input type="text" id="project-name" />
            <button type="submit">Submit</button>
            <button>Cancel</button>
          </form>
        </div>

        <div class="task-form-container" style="display: none">
          <form class="task-form">
            <h2>Add New Task</h2>
            <label for="task-title">Title:</label>
            <input type="text" id="task-title" name="task-title" required />

            <label for="task-description">Description:</label>
            <textarea id="task-description" name="task-description"></textarea>

            <label for="task-due-date">Due Date:</label>
            <input type="date" id="task-due-date" name="task-due-date" required />

            <label for="task-priority">Priority:</label>
            <select id="task-priority" name="task-priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>

            <button type="submit">Add Task</button>
            <button type="button" class="task-cancel">Cancel</button>
          </form>
        </div>
        
      </body>
    </html>
  </body>
</html>
