<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B's To Do List</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
      </head>
      <body>
        <div class="container">
          <div class="sidebar">
            <h1>B's To Do List</h1>
            <div class="projects-container">
              <h3>My Projects</h3>
              <div class="projects"></div>
              <button class="add-project">+ New Project</button>
            </div>
          </div>

          <div class="main">
            <div class="header">
              <h1></h1>
            </div>

            <div class="content">
              <h2>Tasks</h2>
              <div class="tasks-container"></div>
              <button class="add-task">+ New Task</button>
            </div>
          </div>
        </div>

        <div id="project-form" class="new-item-form">
          <form action="" class="project-form">
            <h2>New Project</h2>
            <label for="project-name">Name:</label>
            <input type="text" id="project-name" />
            <button type="submit">Submit</button>
            <button>Cancel</button>
          </form>
        </div>
      </body>
    </html>
  </body>
</html>
