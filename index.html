<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B's To Do List</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>To Do List</h1>
        <div class="title-separator"></div>
        <div class="projects-container">
          <h4>My Projects</h4>
          <div class="projects"></div>
          <button class="add-project">New Project</button>
        </div>
      </div>

      <div class="main">
        <div class="header">
          <h1></h1>
        </div>

        <div class="tasks">
          <div class="tasks-container"></div>
          <button class="add-task">New Task</button>
        </div>
      </div>
    </div>

    <div class="project-form-container" style="display: none">
      <form class="project-form">
        <h2>Add New Project</h2>
        <hr />
        <label for="project-name">Name:</label>
        <input type="text" id="project-name" maxlength="12" />
        <div class="project-form-buttons">
          <button type="submit">Submit</button>
          <button type="button" class="project-cancel">Cancel</button>
        </div>
      </form>
    </div>

    <div class="task-form-container" style="display: none">
      <form class="task-form">
        <h2>Add New Task</h2>
        <hr />
        <label for="task-title">Title:</label>
        <input type="text" id="task-title" name="task-title" maxlength="40" required />

        <label for="task-description">Description:</label>
        <textarea id="task-description" name="task-description" maxlength="120"></textarea>

        <label for="task-due-date">Due Date:</label>
        <input type="date" id="task-due-date" name="task-due-date" required />

        <label for="task-priority">Priority:</label>
        <select id="task-priority" name="task-priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <div class="task-form-buttons">
          <button type="submit" class="task-submit">Add Task</button>
          <button type="button" class="task-cancel">Cancel</button>
        </div>
      </form>
    </div>

    <div class="overlay" style="display: none"></div>
  </body>
</html>
